<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row" style="line-height: 100%; margin-bottom: 20px;">
	<div style="margin: 0 auto;">
	<div>
	<img src="assets/images/banner.png"">
	<div>
	<div style="margin-top: -69px;">
		<h1 style="margin-left: 208px; margin-bottom: 40px;"><i>Animal Edition</i></h1>
		</div>
	</div>
	</div>
	<div class="row" style="margin-bottom: 20px;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-6">
					<hr>
					<h3>Press a key to begin</h3>
					<hr>
					<h3 class="wins">Wins: </h3>
					<hr>
					<h3 class="losses">Losses: </h3>
					<hr>
					<div style="height: 26px;">
					<h3 style="float:left; margin:0;">Current Word:</h3>
					<ul style="display: inline;">
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
        				<li class="letterHolder" style="display:inline;">_</li>
      				</ul>
      				</div>
      				<hr>
      				<h3 class="guesses">Guesses left: </h3>
      				<hr>
      				<h3> Letters Used </h3>
      				<div style="height: 50px;">
      					<p id="lettersGuessed"></p>
      					<hr>
      				</div>
				</div>
			</div>
		</div>
		<div class="col-md-2 text-center"></div>
	</div>
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
