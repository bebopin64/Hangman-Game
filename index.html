<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<img class="center" src="#">
	</div>
	<div class="row">
		<div class="col-md-2 text-center"></div>
		<div class="col-md-8 text-center">
			<div class="row">
				<div class="col-md-6 thickBorder">
					<div class="row">
						<img src="#" alt="Hanging Man">
					</div>
				</div>
				<div class="col-md-6 text-center thickBorder">
					<h3>Press any key to get started!</h3>
					<h3 class="wins">Wins: </h3>
					<h3></h3>
					<ul style="display: inline;">
        				<li class="tester" style="display: inline; margin-left: -45px;">_</li>
        				<li class="tester" style="display: inline;">_</li>
        				<li class="tester" style="display: inline;">_</li>

        				<li class="tester" style="display: inline;">_</li>
      				</ul>
      				<h2 class="attempt-title">You have this many attempts left: 
      				</h2>
      				<h2> Letters Used </h2>
      				<div style="height: 50px;">
      					<p id="lettersGuessed"></p>
      				</div>
				</div>
			</div>
		</div>
		<div class="col-md-2 text-center"></div>
	</div>
<div id="WinLose" class="text-center">
 <p>test</p>
</div>
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
